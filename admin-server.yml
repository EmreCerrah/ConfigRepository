server:
  port: 8080

spring:
  application:
    name: admin-server
  boot:
    admin:
      discovery:
        enabled: true
      context-path: /admin

  cloud:
    config:
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics

